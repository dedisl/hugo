backend:
  name: git-gateway
  branch: main # Sesuai gambar, branch Anda bernama 'main'

publish_mode: editorial_workflow
media_folder: "static/assets/img" # Disesuaikan dengan struktur Anda
public_folder: "/assets/img"

site_url: "https://berita27.com"
display_url: "Berita 27"

collections:
  # 1. TIM REDAKSI (Folder yang baru kita buat di langkah 1)
  - name: "authors"
    label: "Tim Redaksi"
    folder: "content/authors"
    create: true
    fields:
      - {label: "Nama", name: "title", widget: "string"}
      - {label: "Jabatan", name: "role", widget: "select", options: ["Pemred", "Editor", "Wartawan"]}
      - {label: "Foto", name: "image", widget: "image", required: false}
      - {label: "Bio", name: "body", widget: "text"}

  # 2. BERITA (Akan otomatis membuat folder 'news' jika belum ada)
  - name: "news"
    label: "Berita"
    folder: "content/news" # Kita arahkan ke 'news', bukan 'post'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Judul", name: "title", widget: "string"}
      - {label: "Penulis", name: "author", widget: "relation", collection: "authors", search_fields: ["title"], value_field: "title"}
      - {label: "Tanggal", name: "date", widget: "datetime"}
      - {label: "Kategori", name: "categories", widget: "select", options: ["Nasional", "Politik", "Ekonomi", "Olahraga"], multiple: true}
      - {label: "Gambar Utama", name: "thumbnail", widget: "image"}
      - {label: "Isi Berita", name: "body", widget: "markdown"}

  # 3. HALAMAN LAIN (Agar folder lama tidak error, tapi bisa diabaikan)
  - name: "pages"
    label: "Halaman Statis"
    files:
      - file: "content/contact/_index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
